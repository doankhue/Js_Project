<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        :root{
            --base: #ffc600;
            --spacing: 10px;
            --blur: 1px;
        }
        img{
            padding:var(--spacing);
            background:var(--base);
            filter:blur(var(--blur))
        }
        .special{
            color:var(--base);
        }
    </style>
    <h2>Update Css Variables with <span class="special">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" id="" value="#ffc600">
    </div>
    <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="">
    <script>
        const inputs = document.querySelectorAll('.controls input');
        function handleUpdate(e){
            console.log(this)
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
        }
        inputs.forEach(input=>input.addEventListener('change',handleUpdate))
    </script>
</body>
</html>
